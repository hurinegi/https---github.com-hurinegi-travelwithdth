<div class="banner">
    <div class="content">
    <h1 class="mb-5">Dare to live the life <br/>you've always wanted</h1>
    <a routerLink="booking">Book Now<i class="bi bi-arrow-right"></i></a>
</div>
</div>
<div class="container mt-5 mb-4">
    <h1 class="text-center">For <span class="highlight">Bookings</span></h1>
    <div class="row mt-5">
       <!-- one -->
        <div class="col-lg-3 mt-2">
            <div class="stepBox">
            <h1> 1</h1>
            <p>click on Book Now</p>
            </div>
        </div>
        <!-- two -->
        <div class="col-lg-3 mt-2">
            <div class="stepBox">
            <h1>2</h1>
            <p>choose package</p>
            </div>
        </div>
        <!-- three -->
        <div class="col-lg-3 mt-2">
            <div class="stepBox">
            <h1>3</h1>
            <p>login</p>
            </div>
        </div>
        <!-- four -->
        <div class="col-lg-3 mt-2">
            <div class="stepBox">
            <h1>4</h1>
            <p>submit</p>
            </div>
        </div>
    </div>
</div>

<!-- services -->
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-lg-3 mt-5" *ngFor="let act of activityData">
          <div class="services">
            <img src="{{act.serImg}}" />
            <h1>{{act.activityName }}</h1>
          </div>
        </div>
    </div>
    <a routerLink="booking" class="moreDetailsbtn">More Details<i class="bi bi-arrow-right"></i></a>
</div>
